
<html>
<head>
    <link rel="icon" 
      type="image/png" 
      href="favicon.png">
  <title>SBX Headset</title>
  
</head>
<link rel="stylesheet" type="text/css" href="index.css">
        

<body>


<!--    <link rel="stylesheet" href="magnific-popup/magnific-popup.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="magnific-popup/jquery.magnific-popup.js"></script>-->
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">SBX Headset</h1>
    
      <div class="input-container">
        <input type="text" id="Username" required="required" onkeypress="onpasspress(event)"/>
        <label for="Username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="Password" required="required" onkeypress="onpasspress(event)"/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Login</span></button>
      </div>
      <div class="footer" onclick="alert('Well, you are fucked!')"><a href="#">Forgot your password?</a></div>
    
  </div>
  <div class="card alt">
    <div class="toggle material-icons">person_add</div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    
      <div class="input-container">
        <input type="text" id="name" required="required"/>
        <label for="Name">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" id="bitsid" required="required"/>
        <label for="BITS Id">BITS Id (f20*****)</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" pattern=".{8,20}" required="required" requiredtitle="Your password should lie between 8 to 20 characters."/>
        <label for="Password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button id='regbutt'><span>Register</span></button>
      </div>

    
  </div>
</div>
<div id="main" class="hidden-element"> 
  <div id='wrapper'>
      
  <!-- popup -->
  
  <div id='search_wrapper'>
      <input id='searchbar' placeholder="Search All Posts"/>
      
      
    </div>
  <div id="popfil" class= "cover">
  <div id='scrollable'> 
  <div id="popfil" class= "cover">
  <div id='post_wrapper'>
          
  </div>
  </div>
  </div>
  </div>
    <div id='button_drawer'>
        <div class="button inactive material-icons" id='open_composer' title="Give Feedback">feedback</div>              
        <div class="button material-icons rotated" onclick="loadallposts()" title="Show All Posts">last_page</div> 
        <div class="button material-icons" onclick="logout()" title="Logout">power_settings_new</div>
    </div>
  <div id='compose'>
    <div class="composer" id='composer'>
      <div class='header'>New Post<span id='close_composer'>&#10005;</span></div>
      <div class="direct"><span>Direct:</span><input/></div>
      <textarea></textarea>
      <div class="extras"></div>
    </div>
    
    <div class="button inactive material-icons" id='publish_comp'>send</div>
  </div>  
  </div>
  <div id='sidebar'>
  <h3>Active Tags</h3>
    <div id="tags">
    </div>
    <div class='input_wrapper'>
      <input placeholder="Add New Tag..."/>
    </div>
  </div>
</div>
<div id='overlay'></div>
<div id='closePop'><i class='material-icons'>close</i></div>
    
<script type="text/javascript" src="libraries/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libraries/toastr.min.css">
<script src="libraries/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="libraries/sweetalert.css">
    <script src="libraries/materialize.min.js"></script>

<script src="libraries/toastr.min.js"></script>

<script type="text/javascript" src="index.js"></script>


</body>

</html>
